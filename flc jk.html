<html>

<head>
    <link rel="stylesheet" type="text/css" href="flc.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="timer.css" rel="stylesheet">
    <link href="dfinal.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="flc jk.js"></script>
    <title>JS Quiz</title>
</head>

<body>
    <div class="gfg-div">
        <div class="contain">
            <button class="js__dark-mode-toggle dark-mode-toggle" type="button">
                <span class="dark-mode-toggle__icon"></span>
                <span class="dark-mode-toggle__text hidden--visually">dark mode</span>
            </button>
            <div class="quizContainer container-fluid well well-lg">
                <div id="quiz1" class="text-center">
                    <center>
                        <p>CurrentNews Quiz</p>
                    </center>
                    <center><img class="img-responsive" height="180" width="180"
                            src="https://images.gr-assets.com/hostedimages/1548437288ra/26970018.gif"></center>
                    <h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center"><span
                            id="iTimeShow">Time Remaining: </span><br /><span id='timer' style="font-size:25px;"></span>
                    </h4>

                </div>
                <script src="dfinal.js">
                </script>
                <div class="question"></div>
                <ul class="choiceList"></ul>
                <div class="quizMessage"></div>
                <div class="result"></div>
                <button class="preButton">Previous Question</button>
                <button class="nextButton">Next Question</button>
                <button class="mainButton">
                    <div><a href="choice.html">Main Menu</a></div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
